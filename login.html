<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Freest Travel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #435c91 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            max-width: 200px;
            height: auto;
        }

        .login-title {
            text-align: center;
            color: #1e293b;
            margin-bottom: 30px;
            font-size: 18px;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e293b;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ed6e1a;
            box-shadow: 0 0 0 3px rgba(237, 110, 26, 0.1);
        }

        .form-group input::placeholder {
            color: #94a3b8;
        }

        .login-button {
            width: 100%;
            padding: 16px;
            background: #ed6e1a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .login-button:hover {
            background: #d55d0a;
        }

        .login-button:active {
            transform: scale(0.98);
        }

        .login-button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .footer-text {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="https://freest.com.br/wp-content/uploads/2022/06/logo-site-1-1-1024x188.png" alt="Freest Travel">
        </div>

        <h2 class="login-title">Sistema de Presupuestos</h2>

        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="tu@email.com"
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="password">Contrasena</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Tu contrasena"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="loginButton" class="login-button">
                Ingresar
            </button>
        </form>

        <p class="footer-text">
            Freest Travel - Sistema interno
        </p>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('errorMessage');
        const loginButton = document.getElementById('loginButton');

        // Verificar si ya está logueado
        (async function checkAuth() {
            try {
                const res = await fetch('/api/auth/me', { credentials: 'include' });
                if (res.ok) {
                    window.location.href = '/';
                }
            } catch (e) {
                // No logueado, mostrar formulario
            }
        })();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ocultar error previo
            errorDiv.classList.remove('show');

            // Mostrar loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading"></span>Ingresando...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (data.success) {
                    // Guardar info del usuario para uso en UI
                    localStorage.setItem('usuario', JSON.stringify(data.usuario));
                    window.location.href = '/';
                } else {
                    showError(data.error || 'Error al iniciar sesion');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexion. Intenta de nuevo.');
            } finally {
                // Restaurar botón
                loginButton.disabled = false;
                loginButton.innerHTML = 'Ingresar';
            }
        });

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }
    </script>
</body>
</html>
